<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title style="color: brown; display: none">Todo App</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="todo.css" />
    <link rel="icon" href="6142.jpg" />
  </head>
  <body>
    <div class="icon" style="color: rgb(107, 85, 52);">
        <h2 class="logo">UTHAIMIN</h2>
    </div>

    <div class="container">
        
    
      <header class="text-center text-light my-4">
        <h1 class="mb-4" style="color: blueviolet; font-weight: bolder; position: relative;">
          Todo List
        </h1>
        <form class="search">
          <label
            class="text-light"
            style="
              font-family: sans-serif;
              font-weight: bolder;
              color: rgb(140, 153, 168);
            "
            >Search Todo</label
          >
          <input
            type="text"
            placeholder="search your todos"
            style="font-family: algerian"
            class="form-control m-auto"
            name="search"
          />
        </form>

        <form class="add text-center my-4">
          <label
            class="text-light"
            style="
              font-family: sans-serif;
              font-weight: bolder;
              color: rgb(122, 128, 156);
            "
            >Add a new todo</label
          >
          <input
            type="text"
            style="font-family: algerian"
            placeholder="add new todos"
            class="form-control m-auto"
            name="add"
          />
        </form>
        
      
      </header>

      <ul class="list-group todos mx-auto text-light">
        <p class="mk-l">MY TODOS</p>

    
        </li>
      </ul>
    </div>

    <script src="todo.js"></script>
    <script src="https://kit.fontawesome.com/8e94352090.js" crossorigin="anonymous"></script>
  </body>
</html>
